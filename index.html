<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/jquery-ui.css">
    <!--https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css-->
    <!--https://code.jquery.com/ui/1.12.1/jquery-ui.js-->
    <!--https://kit.fontawesome.com/a076d05399.js-->
    <link rel="stylesheet" href="css/stylesheet.css"/>
    <title>Metric Dashboard</title>
</head>

<body>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-arrow-circle-left" id="cancel"></i>
    </label>

    <div class="sidebar">
        <header>Hotel Dash</header>

        <ul class="nav-btn-list">
            <li><button id="metric-btn"           > <i class="fas fa-qrcode">     </i>  Metrics          </button> </li>
            <li><button id="revpar-v-rev-btn"     > <i class="fas fa-chart-line"> </i>  RevPar v Rev     </button> </li>
            <li><button id="rev-v-hotel-resp-btn" > <i class="fas fa-hotel">      </i>  Rev v Hotel Resp </button> </li>
            <li><button id="occ-v-avail-btn"      > <i class="fas fa-bed">        </i>  Occ % v Avail    </button> </li>
        </ul>

    </div>
    <!--Container 1-->
    <div id="metric-container">
        <h1 id="app_header">METRIC DASHBOARD</h1>
    </div>
    
    <!--Metric Statictis-->
    <div id="metric-stats" class="wrapper-metric-stats">
            
        <!--MoM-->
        <div id="metric-mom" class="metric-stats-item">
            <p>Latest Month <br> over Month <br> (MoM)</p>
        </div>

        <!--ADR-->
        <div id="metric-adr" class="metric-stats-item">
            <p>ADR</p>
            <div id="stats-adr">
                
                <div class="triangle-adr-up"></div>
                <div class="triangle-adr-down"></div>

                <div class="val-adr">
                    <p id="adr-val"></p>
                </div>

            </div>
        </div>

        <!--RevPar-->
        <div id="metric-revpar" class="metric-stats-item">
            <p>RevPar</p>
            <div id="stats-revpar">
                
                <div class="triangle-revpar-up"> </div>
                <div class="triangle-revpar-down"> </div>

                <div class="val-revpar">
                    <p id="revpar-val"></p>
                </div>

            </div>
        </div>

        <!--Occupancy %-->
        <div id="metric-occ" class="metric-stats-item">
            <p>Occ %</p>
            <div id="stats-occ">
                <div class="triangle-occ-up"></div>
                <div class="triangle-occ-down"></div>

                <div class="val-occ">
                    <p id="occ-val"></p>
                </div>
            </div>
        </div>

        <!--Room Availability-->
        <div id="metric-avail" class="metric-stats-item">
            <p>Avail %</p>
            <div id="stats-avail">
                
                <div class="triangle-avail-up"></div>
                <div class="triangle-avail-down"></div>

                <div class="val-avail">
                    <p id="avail-val"></p>
                </div>
            </div>
        </div>

        <!--Rating-->
        <div id="metric-rating" class="metric-stats-item">
            <p>Rating</p>
            <div id="stats-rating">
                
                <div class="triangle-rating-up"></div>
                <div class="triangle-rating-down"></div>
                
                <div class="val-rating">
                    <p id="rating-val"></p>
                </div>
            </div>
        </div>
        
    </div>

    <!--Property Filter - Rev & Occ - Main Dashboard-->
    <div id="rev-occ-pid-filter">
            
        <label>Id</label> <br>
        <input type="checkbox" id="rev-occ-main-all-pid" value="*">
        <label id="rev-occ-main-all-label" for="rev-occ-main-all-pid" class="rev-occ-main-label">(All)</label> <br>

        <input type="checkbox" id="rev-occ-main-pid-1" value="1">
        <label id="rev-occ-main-p1-label" for="rev-occ-main-pid-1" class="rev-occ-main-label">1</label> <br>

        <input type="checkbox" id="rev-occ-main-pid-2" value="2">
        <label id="rev-occ-main-p2-label" for="rev-occ-main-pid-2" class="rev-occ-main-label">2</label> <br>

    </div>

    
    <div id="rev-occ-main-date">
        <p>
            <label id="rev-occ-main-label-amount" for="rev-occ-main-amount">Date</label> <br>
            <input type="text" id="rev-occ-main-amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
    </div>

    <p id="rev-occ-main-tmp-date">Date</p>
    <p id="rev-occ-main-metric-date"></p>

    <div id="rev-occ-main-slider-range"></div>
    

    <!--Property Filter - Review Score & Hotel Resp Bool - Main Dashboard-->
    <div id="rev-resp-pid-filter">
            
        <label>Id</label> <br>
        <input type="checkbox" id="rev-resp-main-all-pid" value="*">
        <label id="rev-resp-main-all-label" for="rev-resp-main-all-pid" class="rev-resp-main-label">(All)</label> <br>

        <input type="checkbox" id="rev-resp-main-pid-1" value="1">
        <label id="rev-resp-main-p1-label" for="rev-resp-main-pid-1" class="rev-resp-main-label">1</label> <br>

        <input type="checkbox" id="rev-resp-main-pid-2" value="2">
        <label id="rev-resp-main-p2-label" for="rev-resp-main-pid-2" class="rev-resp-main-label">2</label> <br>

    </div>

    <div id="rev-resp-main-date">
        <p>
            <label id="rev-resp-main-label-amount" for="rev-resp-main-amount">Date</label> <br>
            <input type="text" id="rev-resp-main-amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
        </p>
    </div>
    
    <p id="rev-resp-main-tmp-date">Date</p>
    <p id="rev-resp-main-metric-date"></p>
    

    <div id="rev-resp-main-slider-range"></div>


    <!--Rev Par Graph-->
    <div id="metric-rev-par-graph" class="metric-graph">
        <canvas id="metric-revpar-canvas"></canvas>
    </div>

    <!--Occ % Graph-->
    <div id="metric-occ-graph" class="metric-graph">
        <canvas id="occ-metric-canvas"></canvas>
    </div>

    <!--Rev Hotel Resp Graph-->
    <div id="metric-hotel-resp-graph">
        <canvas id="metric-rev-resp-canvas"></canvas>
    </div>


    <!--Container 2-->
    <div id="rev-par-container" class="revpar-graph-container">
        <h2 class="graph-title">RevPar vs Rev</h2>
                        
        <!--Graph div-->
        <div id="rev-par-graph">
            <canvas id="revpar-canvas"></canvas>
        </div>
            
        <!--Control Panel-->
        <div id="rev-par-control-panel">
            
            <label>Id</label> <br>
            <input type="checkbox" id="revpar-all-pid" value="*">
            <label id="revpar-all-label" for="revpar-all-pid" class="revpar-label">(All)</label> <br>

            <input type="checkbox" id="revpar-pid-1" value="1">
            <label id="revpar-p1-label" for="revpar-pid-1" class="revpar-label">1</label> <br>

            <input type="checkbox" id="revpar-pid-2" value="2">
            <label id="revpar-p2-label" for="revpar-pid-2" class="revpar-label">2</label> <br>

            <p>
                <label for="amount">Date (Drag to customize view)</label> <br>
                <input type="text" id="amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
            <p id="rev-par-date"></p>
            <div id="rev-par-slider-range"></div>
        </div>
    </div>
    <!--Container 3-->
    <div id="rev-resp-container">
        <h2 class="rev-resp-graph-title">Review vs Hotel Response</h2>
        
        <!--Graph div-->
        <div id="rev-resp-graph">
            <canvas id="rev-resp-canvas"></canvas>
        </div>
            
        <!--Control Panel-->  
        <div id="rev-resp-control-panel">

            <label>Id</label> <br>
            <input type="checkbox" id="rev-resp-all-pid" value="*">
            <label id="rev-resp-all-label" for="rev-resp-all-pid" class="rev-resp-label">(All)</label> <br>

            <input type="checkbox" id="rev-resp-pid-1" value="1">
            <label id="rev-resp-p1-label" for="revpar-pid-1" class="rev-resp-label">1</label> <br>

            <input type="checkbox" id="rev-resp-pid-2" value="2">
            <label id="rev-resp-p2-label" for="revpar-pid-2" class="rev-resp-label">2</label> <br>
        
            <p>
              <label for="rev-resp-amount">Date (Drag to customize view)</label> <br>
              <input type="text" id="rev-resp-amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>

            <p id="rev-resp-date"></p>
            <div id="rev-resp-slider-range"></div>
        </div>
        
    </div>
    <!--Container 4-->
    <div id="occ-container">
        <h2 class="graph-title">Occ% v Avail</h2>
        
        <!--Graph div-->
        <div id="occ-graph">
            <canvas id="occ-canvas"></canvas>
        </div>

        <!--Control Panel-->
        <div id="occ-control-panel">

            <label>Id</label> <br>
            <input type="checkbox" id="occ-all-pid" value="*">
            <label id="occ-all-label" for="occ-all-pid" class="occ-label">(All)</label> <br>

            <input type="checkbox" id="occ-pid-1" value="1">
            <label id="occ-p1-label" for="occ-pid-1" class="occ-label">1</label> <br>

            <input type="checkbox" id="occ-pid-2" value="2">
            <label id="occ-p2-label" for="occ-pid-2" class="occ-label">2</label> <br>

            <p>
                <label for="occ-amount">Date (Drag to customize view)</label> <br>
                <input type="text" id="occ-amount" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p>
            <p id="occ-date"></p>
            <div id="occ-slider-range"></div>
        </div>

    </div>

    <p id="app-data"></p>
    
    
    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"> 
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/a076d05399.js"></script>

    <script src="js/index.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/metric-tabs.js"></script>
    <script src="js/revpar.js"></script>
    <script src="js/occ.js"></script>
    <script src="js/hotel-resp.js"></script>
    <script src="js/rev-occ-main.js"></script>

</body>
</html>
